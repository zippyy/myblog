<div class="newsletter widget">

  <div class="content newsletter-header">
    <h2 class="newsletter-title">Dont Panic! Subscribe to My newsletter</h2>
    <p><span class="newsletter-tagline">Receive updates and insights, right to your mailbox.</span><br>
      <span class="newsletter-small"> No spam or Vogon Poetry. Unsubscribe anytime.</span></p>
  </div>

  <form name="newsletter"  method="POST"   data-netlify="true" netlify-honeypot="bot-field">
    <input
    class="form-control valid"
    name="name"
    id="name"
    type="text"
    onfocus="this.placeholder = ''"
    onblur="this.placeholder = 'Enter your Name'"
    placeholder="Enter your Name"
  />
    <input
      class="form-control valid"
      name="email"
      id="email"
      type="email"
      onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Enter your Email'"
      placeholder="Enter your Email"
    />

    <button type="submit" class="button">
      Yes, I'm in !
    </button>
  </form>

</div>
