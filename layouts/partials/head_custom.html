<!DOCTYPE html>
<html lang="en">
  <head>
    {{- if .Site.Params.custom_head -}}
      {{- .Site.Params.custom_head -}}
    {{- end -}}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-6wgNifH30oU6NyyNf5FCS6xPW5pDWtsYnRy5+5vG49zoVKmE+WT2HW5Zxbw0RGUBxK1x5toYd0R5r5rEGde9bQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {{- with .Site.Params.custom_css -}}
      <style>{{ . | safeCSS }}</style>
    {{- end -}}
  </head>
  <body>
    {{- partial "header.html" . -}}

    {{- block "main" . }}{{- end -}}

    {{- partial "footer.html" . -}}

    {{- with .Site.Params.custom_js -}}
      <script>{{ . | safeJS }}</script>
    {{- end -}}
  </body>
</html>
