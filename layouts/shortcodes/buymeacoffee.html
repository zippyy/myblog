{{- $user := .Get "user" }}
{{- if not $user }}
{{ errorf "Missing value for param 'user' for BuyMeACoffee: %s" .Position}}
{{- end }}
{{- $color := .Get "color" | default "#8bc34a" }}
{{- $title := .Get "title" | default "Buy us a coffee" }}

<style>
     .bmc-button  {
          background-color: #0077b8;
          color: #fff;
          display: inline-flex;
          padding: 0.5rem 1.5rem;
          text-transform: uppercase;
          border: 1px solid #0077b8;
          border-radius: 1.5rem;
          font-size: .9rem;
          align-items: center;
          user-select: none;
        }

        .bmc-button:hover {
          background-color: #27ae60;
    }
</style>

<span>
    <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/{{ $user }}">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="{{ $title }}">
        <span style="margin-left:15px;font-size:19px !important;">
            {{ $title }}
        </span>
    </a>
</span>
